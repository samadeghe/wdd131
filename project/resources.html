<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 – Dynamic Web Fundamentals - Samantha Adeghe - Forex Mastery Hub">
    <meta name="author" content="Samantha Adeghe">
    <title>Fx Mastery Hub - Resources</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="logo" href="index.html"><img src="images/logo-full.svg"
                    alt="FX Mastery Hub — Forex coaching & mentorship" width="240" height="60"></a>
            <nav class="site-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="coaching.html">Coaching</a></li>
                    <li><a href="resources.html" class="active">Resources</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Resources</h1>

        <section class="resource-controls" aria-label="Resource filters">
            <label>Filter by level:
                <select id="levelFilter">
                    <option value="all">All</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </label>
            <button id="saveFavs" class="btn">Save Favorites</button>
            <button id="clearFavs" class="btn">Clear Favorites</button>
        </section>

        <section class="resource-list" id="resourceList" aria-live="polite">
            <!-- Resources will be dynamically populated here -->
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="year4"></span> FX Mastery Hub — <a href="references.html">References</a></p>
        </div>
    </footer>

    <script>
        // JavaScript for dynamic year
        document.getElementById('year4').textContent = new Date().getFullYear();

        // Sample resources data
        const resources = [
            { title: "Forex Trading for Beginners", level: "beginner", link: "https://example.com/beginners" },
            { title: "Intermediate Forex Strategies", level: "intermediate", link: "https://example.com/intermediate" },
            { title: "Advanced Trading Techniques", level: "advanced", link: "https://example.com/advanced" },
        ];

        // Function to display resources
        function displayResources(filter = "all") {
            const resourceList = document.getElementById('resourceList');
            resourceList.innerHTML = ''; // Clear previous content

            const filteredResources = resources.filter(resource => filter === "all" || resource.level === filter);
            filteredResources.forEach(resource => {
                const resourceItem = document.createElement('div');
                resourceItem.classList.add('card');
                resourceItem.innerHTML = `<h3>${resource.title}</h3><a href="${resource.link}" target="_blank" rel="noopener noreferrer">Learn More</a>`;
                resourceList.appendChild(resourceItem);
            });
        }

        // Initial display of all resources
        displayResources();

        // Event listener for filter change
        document.getElementById('levelFilter').addEventListener('change', function () {
            displayResources(this.value);
        });

        // Save favorites functionality
        document.getElementById('saveFavs').addEventListener('click', function () {
            const favorites = Array.from(document.querySelectorAll('.card')).map(card => card.querySelector('h3').textContent);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            alert('Favorites saved!');
        });

        // Clear favorites functionality
        document.getElementById('clearFavs').addEventListener('click', function () {
            localStorage.removeItem('favorites');
            alert('Favorites cleared!');
        });
    </script>
</body>

</html>
