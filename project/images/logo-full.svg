<!--?xml version="1.0" encoding="utf-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="320" height="80" role="img" aria-labelledby="logoFullTitle logoFullDesc">
  <title id="logoFullTitle">FX Mastery Hub logo</title>
  <desc id="logoFullDesc">FX Mastery Hub logo containing a stylized chart icon and wordmark.</desc>

  <!-- left icon (re-using compact design) -->
  <g transform="translate(8,6)">
    <circle cx="41" cy="42" r="45" fill="#1e1d4bff"></circle>
    <rect x="18" y="44" width="6" height="18" rx="1" fill="#ffffff"></rect>
    <rect x="30" y="34" width="6" height="28" rx="1" fill="#ffd700"></rect>
    <rect x="42" y="24" width="6" height="38" rx="1" fill="#28a745"></rect>
    <polyline points="16,50 32,34 50,16 68,34" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></polyline>
    <polygon points="66,32 70,36 66,40 62,36" fill="#ffffff"></polygon>
  </g>

  <!-- wordmark -->
  <g transform="translate(110,58)">
    <!-- main site name -->
    <text x="0" y="-8" font-family="Montserrat, Arial, Helvetica, sans-serif" font-weight="700" font-size="22" fill="#f2f4f5ff">FX Mastery Hub</text>
    <!-- tagline -->
    <text x="0" y="14" font-family="Open Sans, Arial, Helvetica, sans-serif" font-weight="400" font-size="12" fill="#fbf9f9ff">Forex coaching &amp; mentorship</text>
  </g>
</svg>
