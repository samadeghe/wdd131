<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="WDD 131 – Dynamic Web Fundamentals - Samantha Adeghe - Product Review Form">
    <meta name="author" content="Samantha Adeghe">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <label for="product" class="required">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

        <fieldset>
            <legend class="required">Overall Rating:</legend>
            <label><input type="radio" name="rating" value="1" required><span>★</span></label>
            <label><input type="radio" name="rating" value="2"><span>★★</span></label>
            <label><input type="radio" name="rating" value="3"><span>★★★</span></label>
            <label><input type="radio" name="rating" value="4"><span>★★★★</span></label>
            <label><input type="radio" name="rating" value="5"><span>★★★★★</span></label>
        </fieldset>


            <label for="installation-date" class="required">Date of Installation:</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <fieldset>
                <legend>Useful Features (check all that apply):</legend>
                <label><input type="checkbox" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" name="features" value="Ease"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="Performance"> Performance</label>
                <label><input type="checkbox" name="features" value="Design"> Design</label>
            </fieldset>

            <label for="review">Written Review (optional):</label>
            <textarea id="review" name="review" rows="4"></textarea>

            <label for="username">Your Name (optional):</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Product Review">
        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentYear"></span> | Samantha Adeghe | Nigeria</p>
        <p class="last-modified">Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
