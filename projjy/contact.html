<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 – Dynamic Web Fundamentals - Samantha Adeghe - Forex Mastery Hub">
    <meta name="author" content="Samantha Adeghe">
    <title>Fx Mastery Hub - Contact</title>
    <link rel="stylesheet" href="styles/styles-small.css" media="(max-width: 699px)">
    <link rel="stylesheet" href="styles/styles-large.css" media="(min-width: 700px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <!-- header/nav copy -->
    <header class="site-header">
        <div class="container header-inner">
            <a class="logo" href="index.html"><img src="images/logo-full.svg" alt="FX Mastery Hub — Forex coaching & mentorship" width="240" height="60" ></a>
            <nav class="site-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="coaching.html">Coaching</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Contact</h1>
        <form id="contactForm" novalidate>
            <label for="name">Full name <span aria-hidden="true">*</span>
                <input id="name" name="name" required type="text" placeholder="Your name">
            </label>

            <label for="email">Email <span aria-hidden="true">*</span>
                <input id="email" name="email" required type="email" placeholder="you@example.com">
            </label>

            <label for="experience">Trading experience
                <select id="experience" name="experience">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </label>

            <label for="message">Message
                <textarea id="messageField" name="message" rows="6" placeholder="How can I help?"></textarea>
            </label>

            <button type="submit" class="btn primary">Send</button>
            <div id="formStatus" role="status" aria-live="polite"></div>
        </form>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="year5"></span> FX Mastery Hub — <a href="references.html">References</a></p>
        </div>
    </footer>

</body>

</html>
