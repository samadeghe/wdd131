<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazyload</title>
    <meta name="description" content="Lazy loading images example">
    <meta name="author" content="Samantha Adeghe">
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>
    <header>
        <h1>Lazy Load Example</h1>
    </header>
    <main>
        <picture>
            <img src="https://placekitten.com/400/600" alt="Placeholder kitten image" loading="Lazy" width="400" height="600">
        </picture>
        <picture><img src="https://placekitten.com/400/700" alt="Placeholder kitten image" loading="Lazy" width="400" height="600"></picture>
        <picture><img src="https://placekitten.com/400/800" alt="Placeholder kitten image" loading="Lazy" width="400" height="600"></picture>
        <picture><img src="https://placekitten.com/400/650" alt="Placeholder kitten image" loading="Lazy" width="400" height="600"></picture>
        <picture><img src="https://placekitten.com/400/750" alt="Placeholder kitten image" loading="Lazy" width="400" height="600"></picture>
        <picture><img src="https://placekitten.com/400/850" alt="Placeholder kitten image" loading="Lazy" width="400" height="600"></picture>
    </main>
    <footer>Samantha Adeghe | WDD 131 | 2025</footer>
</body>
</html>
